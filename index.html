<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <script
      src="https://kit.fontawesome.com/9a4c80d749.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Glitch&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="title">
      <i class="fa-solid fa-brain"> Memory Game </i>
    </div>
    <h3 id="score">Score: <span id="result"></span></h3>
    <div id="prompt" class="center">Click on any box !</div>
    <div class="center"><button id="reload">Play Again</button></div>
    <div id="grid"></div>

    <script src="app.js"></script>
  </body>
</html>
